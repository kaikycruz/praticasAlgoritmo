  <body>
    <span>Valor Minimo:</span>
    <input id="inputMinimo" /> <br />
    <span>Valor Maximo:</span>
    <input id="inputMaximo" /> <br />
    <button onclick="sorteio()">Sortear</button>
    <div id="resposta"></div>
  </body>
</html>

<script>
  var listaValores = [10, 11, 12, 13, 14, 15];

  function sorteio() {
    var min = Number(inputMinimo.value);
    var max = Number(inputMaximo.value);

    var sort = parseInt(Math.random() * max + min);

    for (var i = 0; i < listaValores.length; i++) {
      resposta.innerHTML;
      if (sort == listaValores[i]) {
      }
    }

    if (listaValores.indexOf(sort) >= 0) {
      resposta.innerHTML = `<h4>Parabens! O numero ${sort} esta na posicao ${listaValores.length[sort]} da nossa lista.</h4>`;
    } else {
      resposta.innerHTML = `<h3>${sort}</h3>`;
    }
  }
</script>
