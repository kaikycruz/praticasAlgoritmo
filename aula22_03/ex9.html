<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>
  </head>
  <body>
    <div class="main">
      <h1>Candidatos a Piloto</h1>
      <div class="textfield">
        <div class="card">
          <span>Informe a Altura inícial (metros):</span>
          <input id="input_altura1" /> <br />
          <span>Informe a Altura Final (metros):</span>
          <input id="input_altura2" /> <br />
          <span>Informe seu Nome:</span>
          <input id="input_nome" /> <br />
          <span>Informe a Altura (metros):</span>
          <input id="input_alturaP" /> <br />
          <button onclick="ver()">Verificar</button>
          <p id="p_resposta"></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function ver() {
    var alturaI = Number(input_altura1.value);
    var alturaF = Number(input_altura2.value);
    var nome = input_nome.value;
    var alturaP = Number(input_alturaP.value);

    if (alturaI >= 1 && alturaF > alturaI) {
      if (alturaP >= alturaI && alturaP <= alturaF) {
        p_resposta.innerHTML += `O candidato ${nome} com altura de ${alturaP}m participará do processo de seleção de piloto <br>`;
      } else {
        p_resposta.innerHTML += `Infelizmente o candidato ${nome} com altura de ${alturaP}m não atende os requisitos <br>`;
      }
    } else {
      alert("não prossiga");
    }
  }
</script>
