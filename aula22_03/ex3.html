<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <div class="main">
        <h1>Verifique sua Nota</h1>
        <div class="textfield">
            <div class="card">
                <span>Digite sua Nota:</span>
                <input id="input_n1">
                <button onclick="avaliar()">Avaliar aluno</button>
                <p id="p_resposta"></p>
            </div>
        </div>
    </div>
</body>
</html>


<script>
    function avaliar() {
        var nota = Number(input_n1.value);

        if (nota >= 0 && nota <= 10) {
            p_resposta.innerHTML = `Nota Válida! <img src="https://moodle.sptech.school/theme/image.php/degrade/core/1643201436/s/smiley" alt=""feliz>`
        } else {
            p_resposta.innerHTML = `Onde já se viu uma nota menor que 0 e maior que 10?!`
        }
    }
</script>
