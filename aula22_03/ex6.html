<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>
  </head>
  <body>
    <div class="main">
      <h1>Avaliação de Alunos</h1>
      <div class="textfield">
        <div class="card">
          <span>Informe sua Nota:</span>
          <input id="input_n1" /> <br />
          <span>Informe sua Frequência:</span>
          <input id="input_freq" /> <br />
          <button onclick="avaliar()">Avaliar Aluno</button>
          <p id="p_resposta"></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function avaliar() {
    var n1 = Number(input_n1.value);
    var freq = Number(input_freq.value);

    if (n1 >= 6 && freq >= 75) {
      p_resposta.innerHTML = `Parabéns! Aprovado!`;
    } else {
      p_resposta.innerHTML = `Infelizmente, não foi desta vez!`;
    }
  }
</script>
