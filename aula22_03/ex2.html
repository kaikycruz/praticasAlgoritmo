<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2</title>
  </head>
  <body>
    <div class="main">
      <h1>Verifique o Auxílio</h1>
      <div class="textfield">
        <div class="card">
          <span>Digite sua Renda (R$):</span>
          <input id="input_renda" /> <br />
          <span>Digite sua renda familiar total (R$):</span>
          <input id="input_rendaF" /> <br />
          <button onclick="ajuda()">Verificar ajuda</button>
          <p id="p_resposta"></p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function ajuda() {
    var renda = Number(input_renda.value);
    var rendaFamiliar = Number(input_rendaF.value);

    if (renda <= 1050 && rendaFamiliar <= 2100) {
      p_resposta.innerHTML = `Você terá direito!`;
    } else {
      p_resposta.innerHTML = `Você NÃO terá direito!`;
    }
  }
</script>
