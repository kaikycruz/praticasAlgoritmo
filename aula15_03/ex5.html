<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <h2>Aprovado ou Reprovado?</h2>
    Digite a Nota 1: <input id="input_n1" /><br />
    Digite a Nota 2: <input id="input_n2" /><br />
    <button onclick="media()">Verificar situação</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function media() {
    var n1 = Number(input_n1.value);
    var n2 = Number(input_n2.value);

    var media = (n1 + n2) / 2;
    if (media >= 6) {
      p_resposta.innerHTML = `Parabéns, aprovado!`;
    } else {
      p_resposta.innerHTML = `Tente outra vez...`;
    }
  }
</script>
