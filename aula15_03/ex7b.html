<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7b</title>
  </head>
  <body>
    <h2>Saldo Bancário</h2>
    Informe o saldo de sua conta: <input id="input_saldo" /><br />
    <button onclick="financas()">Ver finanças</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function financas() {
    var saldo = Number(input_saldo.value);

    if (saldo > 0) {
      p_resposta.innerHTML = `<p style = "color: blue;">Saldo positivo! :)</p>`;
    } else {
      p_resposta.innerHTML += `<p style = "color: red;">Está Devendo!</p>`;
    }

    if (saldo == 0) {
      p_resposta.innerHTML = `Conta zerada.`;
    }
  }
</script>
