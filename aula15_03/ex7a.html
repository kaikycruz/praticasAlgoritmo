<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7a</title>
</head>
<body>
    <h2>Valor da conta de Luz</h2>
    Quantidade de KWh consumido por mês: <input id="input_qtdKWh"> <br>
    <button onclick="conta()">Calcular conta de Luz</button>
    <p id="p_resposta"></p>
</body>
</html>


<script>
    function conta() {
        var KWh = Number(input_qtdKWh.value)
        var valorKWh = KWh * 0.85

        if (valorKWh < 100) {
            var desconto = valorKWh * 0.9
            p_resposta.innerHTML = `O valor que deverá ser pago é de R$${desconto}`
        } else {
            p_resposta.innerHTML = `O valor que deverá ser pago é de R$${valorKWh}`
        }
    }
</script>
