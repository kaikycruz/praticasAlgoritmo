<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 1</title>
    <link rel="stylesheet" href="css/ex01.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-title">
        <h1>Autoescola</h1>
        <img src="imagens/carro.svg" alt="carro" />
      </div>
      <div class="right-question">
        <div class="card">
          <h1>Informe os seguintes dados</h1>
          <div class="textfield">
            <span> Digite seu nome: </span>
            <input id="input_nome" class="nome" />
            <span>Digite sua idade: </span>
            <input id="input_idade" class="idade" />
          </div>
          <button onclick="verificarIdade()" class="botao">
            Avaliar aluno
          </button>
          <p id="p_resposta"></p>
        </div>
      </div> 
      
    </div>
  </body>
</html>

<script>
  function verificarIdade() {
    var nome = input_nome.value;
    var idade = input_idade.value;

    if (idade >= 18) {
      p_resposta.innerHTML = `${nome}, vamos tirar a CNH?`;
    } else {
      p_resposta.innerHTML = `${nome}, vai jogar PlayStation!`;
    }
  }
</script>
