<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8</title>
  </head>
  <body>
    <h2>Peso no elevador</h2>
    Quantos homens? <input id="input_homens" /> <br />
    Quantas mulheres? <input id="input_mulheres" /> <br />
    <button onclick="elevador()">Ligar elevador</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function elevador() {
    var homens = Number(input_homens.value);
    var mulheres = Number(input_mulheres.value);

    var pesoH = 90;
    var pesoM = 70;
    var pesoElevador = homens * pesoH + mulheres * pesoM;

    if (pesoElevador <= 500) {
        p_resposta.innerHTML = `<p style = "color: green;">O elevador vai se mover, pois está com ${pesoElevador}Kg.`
    } else {
        var perda = pesoElevador - 500
        p_resposta.innerHTML = `<p style = "color: red;">Alguém precisa descer. Precisa perder ${perda}Kg para mover o elevador.`
    }
  }
</script>
