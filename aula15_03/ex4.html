<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h2>Frequência do Aluno</h2>
    Digite sua frequência: <input id="input_frequencia"> <br>
    <button onclick="analise()">Analisar Frequência</button>
    <p id="p_resposta"></p>
</body>
</html>


<script>
    function analise() {
        var freq = Number(input_frequencia.value)
        if (freq < 50) {
            p_resposta.innerHTML = `<img src="imagens/turista.jpg" alt="turista">`
        } else {
            p_resposta.innerHTML = `<img src="imagens/estudioso.jfif" alt="estudioso">`
        }
    }
</script>
