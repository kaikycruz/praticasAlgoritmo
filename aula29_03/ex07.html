<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>
    <style>
      h5 {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h2>Calculadora de cansaço do aluno SPTech</h2>
    <span>Meio de transporte:</span>
    <input id="input_transporte" />
    <h5>
      (Ônibus = O, Metrô = M, <br />
      Carro = C, Bicicleta = B)
    </h5>
    <br />
    <span>Distância da faculdade (KM):</span>
    <input id="input_distancia" /> <br />
    <button onclick="calcTransporte()">Calcular Cansaço</button>
  </body>
</html>

<script>
  function calcTransporte() {
    var transp = input_transporte.value;
    var distancia = Number(input_distancia.value);

    if (distancia <= 10) {
      if (transp == "C" || transp == "M" || transp == "O") {
        alert(`Tá tranks ...`);
      } else {
        alert(`É ... um pouco cansado ...`);
      }
    } else if (transp == "C") {
      alert(`É ... um pouco cansado ..`);
    } else if (transp == "M" || transp == "O") {
      alert(`Bem cansado ...`);
    } else if (transp == "B") {
      alert(`Vish ... tá só o pó ...`);
    }
  }
</script>
