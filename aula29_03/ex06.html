<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <style>
        h5 {
            margin: 0px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de cansaçodo aluno SPTech</h2>
    <span>Meio de transporte:</span>
    <input id="input_transporte">
    <h5>(Ônibus = O, Metrô = M, <br> Carro = C, Bicicleta = B, <br> Lotação = L)</h5>
    <button onclick="transporte()">Calcular Cansaço</button>
</body>
</html>


<script>
    function transporte() {
        var transporte = input_transporte.value

        if (transporte == "C" || transporte == "B") {
            alert(`Tá tranquilo ...`)
        } else if (transporte == "M") {
            alert(`Um pouco cansado.`)
        } else if(transporte == "O" || transporte == "L") {
            alert(`Vish ... Vive cansado.`)
        }
    }
</script>
