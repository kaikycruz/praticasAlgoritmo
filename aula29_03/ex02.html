<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <span>Insira sua nota do ENEM:</span><br>
    <input id="input_enem"><br>
    <span>Insira sua nota no vestibular:</span><br>
    <input id="input_notaV"><br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>


<script>
    function avaliar() {
        var enem = Number(input_enem.value)
        var vestibular = Number(input_notaV.value)

        if (enem >= 800 || vestibular >= 700) {
            alert(`Parabéns, Aprovado!`)
        } else {
            alert(`Tente semestre que vem!`)
        }
    }
</script>
