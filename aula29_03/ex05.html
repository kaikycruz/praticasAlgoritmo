    <title>Exercício 5</title>

  <body>
    <span>Insira a temperatura atual (ºC):</span><br />
    <input id="input_temp" /> <br />
    <button onclick="analise()">Analisar clima</button>
  </body>
</html>

<script>
  function analise() {
    var temp = Number(input_temp.value);

    if (temp < 21 || temp > 24) {
      alert(`Alerta de desconforto!!`);
      if (temp < 21) {
        alert(`As pessoas vão ter hipotermia!`);
      } else {
        alert(`As pessoas vão derreter!`);
      }
    }
  }
</script>
