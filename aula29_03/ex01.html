<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <span>Insira o nome da fruta que chegou a mesa:</span><br>
    <input id="input_fruta"> <br>
    <button onclick="verFruta()">Vai comer?</button>
</body>
</html>


<script>
    function verFruta() {
        var fruta = input_fruta.value

        if (fruta == "uva" || fruta == "abacaxi") {
            alert(`Sim, vai comer ${fruta}!`)
        } else {
            alert(`A fruta ${fruta}, ela não come!!`)
        }
    }
</script>
