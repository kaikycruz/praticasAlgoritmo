<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>
    <style>
      h5 {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <span>Insira a marca da TV:</span>
    <input id="input_marca" />
    <h5>(Samsung, LG, <br />Mondial, Britânia)</h5>
    <span>Insira o preço da TV (R$):</span>
    <input id="input_valor" /><br />
    <button onclick="analise()">Analisar compra</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function analise() {
    var marca = input_marca.value;
    var valor = Number(input_valor.value);

    if (valor <= 800 || valor >= 2000) {
      p_resposta.innerHTML += `TV fora da faixa de preço.<br>`;
      if (valor < 800) {
        p_resposta.innerHTML += `Preço baixo demais!<br>`;
      } else if (valor > 2000) {
        p_resposta.innerHTML += `TV cara demais, infelizmente<br>`;
      }
    } else if (
      valor >= 800 &&
      valor <= 2000 &&
      (marca == "Britânia" || marca == "Mondial")
    ) {
      p_resposta.innerHTML = `Na faixa de preço, porém marca não confiável!`;
    } else if (
      valor >= 800 &&
      valor <= 2000 &&
      (marca == "Samsung" || marca == "LG")
    ) {
      p_resposta.innerHTML = `Essa TV pode entrar na sua lista!`;
    }
  }
</script>
