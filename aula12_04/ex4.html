<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button>
    <div id="div_resposta"></div>
</body>
</html>


<script>
    function pares() {
        var numeros = 0
        div_resposta.innerHTML = ""

        while(numeros <= 100) {
            if(numeros % 2 == 0){
            div_resposta.innerHTML += numeros + "<br>"
            }
            numeros += 1
        }
    }
</script>
