<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 11</title>
  </head>
  <body>
    <span>Insira quantidade de voltas:</span>
    <input id="input_voltas" /> <br>
    <button onclick="iniciar()">Iniciar corrida!</button>
    <div id="div_resposta"></div>
  </body>
</html>

<script>
  function iniciar() {
    var voltas = Number(input_voltas.value);
    var contador = 1;

    div_resposta.innerHTML = "";

    while (contador <= voltas) {
      div_resposta.innerHTML += `Carro dando a ${contador}Âª volta <br>`;

      contador += 1;
    }
    div_resposta.innerHTML += `Corrida finalizada!`;
  }
</script>
