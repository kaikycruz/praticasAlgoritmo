<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <span>Digite uma frase:</span><br>
    <input id="input_frase"><br>
    <button onclick="frase()">Frase</button>
    <div id="div_resposta"></div>
</body>
</html>


<script>
    function frase() {
        var frases = ""
        var numeros = 1
        div_resposta.innerHTML = ""
        
        while(numeros <= 7) {
            frases = input_frase.value
            div_resposta.innerHTML += `${numeros}. ${frases} <br>`
            numeros +=1   
        }

    }
</script>
