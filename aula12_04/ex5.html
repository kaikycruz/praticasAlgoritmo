<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <button onclick="numeros()">Números cabalísticos</button>
    <div id="div_resposta"></div>
</body>
</html>


<script>
    function numeros() {
        var num = 1
        while(num <= 30) {
            if (num !== 3 && num !== 4 && num !== 7 && num !== 10 && num !== 12) {
                div_resposta.innerHTML += num + `<br>`
            } 
          num ++ 
        }
    }
</script>
