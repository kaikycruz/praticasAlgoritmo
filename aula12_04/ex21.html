<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 21</title>
  </head>
  <body>
    Informe quantos depositos serão feitos:
    <input id="input_dep" /> <br />
    informe o valor dos depositos:
    <input id="input_valores" /> <br />
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="div_resposta"></div>
  </body>
</html>

<script>
  function acompanhar() {
    var depositos = Number(input_dep.value);
    var valor = Number(input_valores.value);
    var atual = 0;
    var contador = 1;

    div_resposta.innerHTML = "";

    while (contador <= depositos) {
      atual += valor;
      if (contador % 3 == 0) {
        atual += atual * 0.01;
      }
      div_resposta.innerHTML += `${contador}º Mês: R$${atual} <br>`;
      contador += 1;
    }
    div_resposta.innerHTML += `Valor total:${atual} <br>`;
  }
</script>
