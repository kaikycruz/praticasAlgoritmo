<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <span>Quantos dias faz Musculação?</span>
    <input id="input_qtdDias"> <br>
    <button onclick="exibir()">Exibir rotina mensal </button>
    <div id="div_resposta"></div>
</body>
</html>


<script>
    function exibir() {
       var qtdDia = Number(input_qtdDias.value) 
       var contador = 1

       div_resposta.innerHTML = ""

        while (contador <= 30) {
            if(qtdDia == 1 || contador % qtdDia == 1) {
                div_resposta.innerHTML += `Dia ${contador} - Musculação <br>`
            } else {
                div_resposta.innerHTML += `Dia ${contador} - Comer, dormir etc<br>`
            }
            contador += 1
        }
    }
</script>
