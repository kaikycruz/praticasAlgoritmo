<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Digite sua altura: <input id="input_altura"><br>
    <button onclick="analise()">Analisar estatura</button>
    <p id="p_resposta"></p>
</body>
</html>


<script>
    function analise() {
        var altura = Number(input_altura.value)

        if (altura > 1.80) {
            p_resposta.innerHTML = `Você pode ser jogador de vôlei ou basquete!`
        }
        else if (altura <= 1.65) {
            p_resposta.innerHTML = `Você pode ser piloto de corrida!`
        }
        else {
            p_resposta.innerHTML = `Você pode ser jogador de futebol!`
        }
    }
</script>
