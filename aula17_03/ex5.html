<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <h2>Classificar alunos</h2>
    Digite sua nota: <input id="input_nota" /><br />
    <button onclick="classificar()">Classificar aluno</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function classificar() {
    var nota = Number(input_nota.value);

    if (nota < 5) {
      alert("Aluno precisa de muita ajuda!");
    } else if (nota < 7) {
      alert("Aluno na média!");
    } else if (nota <= 9.5) {
      alert("Aluno acima da média!");
    } else {
      alert("Aluno fora da curva!");
    }
  }
</script>
