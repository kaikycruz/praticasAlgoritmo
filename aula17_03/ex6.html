<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>
    <style>
      body {
        background-color: rgb(241, 152, 152);
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h2>Grandes times de SP</h2>
    Qual grande time de SP você torce? <input id="input_time" /><br />
    <button onclick="time()">Fale sobre esse time</button>
    <div class="times">
      <p id="p_resposta"></p>
    </div>
  </body>
</html>

<script>
  function time() {
    var grandeTime = input_time.value;
    if (grandeTime == "Corinthians") {
      p_resposta.innerHTML = `<p style= "background-color: #000000; color:#fff"> Salve o Corinthians!!</p> `;
    } else if (grandeTime == "Palmeiras") {
      p_resposta.innerHTML += `<p style= "background-color: green; color:#fff"> Salve o alviverde imponente!!</p> `;
    } else if (grandeTime == "Santos") {
      p_resposta.innerHTML += `<p style= "background-color: #fff; color:#000000"> Agora quem da bola é o Santos!!</p> `;
    } else if (grandeTime == "São Paulo") {
      p_resposta.innerHTML += `<p style= "background-color: #000000; color:red"> Salve o Tricolor Paulista!!</p> `;
    }
  }
</script>
