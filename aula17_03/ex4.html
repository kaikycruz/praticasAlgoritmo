<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 4</title>
  </head>
  <body>
    <h2>Analise de Peso</h2>
    Digite o peso da criança: <input id="input_peso" /><br />
    <button onclick="peso()">Analise o Peso</button>
    <p id="p_resposta"></p>
  </body>
</html>

<script>
  function peso() {
    var pesoC = Number(input_peso.value);

    if (pesoC <= 13.5) {
      p_resposta.innerHTML = `Abaixo do Peso!`;
    } else if (pesoC > 21.2) {
      p_resposta.innerHTML = `Acima do Peso!`;
    } else if (pesoC <= 21.2) {
      p_resposta.innerHTML = `Peso na Média!`;
    }
    if (pesoC == 18.3) {
      p_resposta.innerHTML = `Peso Perfeito!`;
    }
  }
</script>
