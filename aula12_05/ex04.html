<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 4</title>
  </head>
  <body>
    <h1>Filmes favoritos</h1>
    <span>Digite seus filmes favoritos</span>
    <input type="text" id="inputFilme" /> <br />
    <button onclick="cadastrar()">Cadastrar filme</button>
    <button onclick="favoritos()">Ver favoritos</button>
    <div id="resposta"></div>
  </body>
</html>

<script>
  var filmesFav = [];
  var filme = "";

  function cadastrar() {
    filme = inputFilme.value.toLowerCase();
    inputFilme.value = "";

    if (filme == "") {
      alert("Informe um filme valido");
    } else {
      filmesFav.push(filme);
    }
  }

  function favoritos() {
    resposta.innerHTML += `<ul><li>${filmesFav}</li></ul>`;
    resposta.innerHTML += `Total:${filmesFav.length} <br>`;
    resposta.innerHTML += `O que mais gosta é ${filmesFav[0].toUpperCase()} <br>`;
    resposta.innerHTML += `E desses, o que menos gosta é ${filmesFav[
      filmesFav.length - 1
    ].toUpperCase()} <br>`;
  }
</script>
