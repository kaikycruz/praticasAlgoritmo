<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercio 5</title>
  </head>
  <body>
    <h1>Filmes favoritos</h1>
    <span>Informe seus filmes favoritos</span>
    <input id="input_filmes" /><br />
    <button onclick="filmeFavorito()">Adicionar</button>
    <div id="resposta"></div>
  </body>
</html>

<script>
  var filmes = [];

  function filmeFavorito() {
    var userFilme = input_filmes.value;
    input_filmes.value = "";

    filmes.push(userFilme);

    if ((filmes[2] = 0)) {
      resposta.innerHTML += `
      Seu filme favorito: ${filmes[0]} <br>
      Ainda nao existe <br>
      Total de filmes cadastrados: ${filmes.length} <br>;
      `;
    } else {
      resposta.innerHTML += `
      Seu filme favorito: ${filmes[0]} <br>
      Seu 3ยบ filme favorito: ${filmes[2]} <br>
      Total de filmes cadastrados: ${filmes.length} <br>`;
    }
  }
</script>
