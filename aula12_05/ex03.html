<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 3</title>
  </head>
  <body>
    bairro: <input id="input_bairro" />
    <button onclick="registrar()">registrar</button> <br />
    numero da casa: <input id="numero" />
    <button onclick="relembrar()">relembrar moradia</button>
    <div id="resposta"></div>
  </body>
</html>

<script>
  var listaMoradia = [];

  function resgistrar() {
    var morou = input_bairro.value;

    listaMoradia.push(morou);
  }

  function relembrar() {
    var numeroCasa = Number(numero.value);

    if (numeroCasa <= listaMoradia.length) {
      reposta.innerHTML = `${listaMoradia[numeroCasa - 1]}`;
    } else {
      resposta.innerHTML = `Voce ainda nao morou num ${numeroCasa} bairro`;
    }
  }
</script>
